<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>The Team Generator</h2>
      <div class="name-container">
        <input type="text" name="text" id="name-input" />
        <input type="button" value="Add" onclick="addName()" />
        <button onclick="decrementTeams()">-</button>
        <span id="number-value">1</span>
        <button onclick="incrementTeams()">+</button>
      </div>

      <div class="buttons">
        <input type="button" value=" Generate" onclick="generateTeams()" />

        <input type="button" value=" Reset" onclick="resetTeams()" />
      </div>
      <div class="teams-container">
        <div class="name-grid float-child">
          <ul class="names-list"></ul>
        </div>
        <div class="teams-generated float-child"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
